<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body class="container-fluid">
    <div class="row">
        <div class="col-md-4">
            <h3>Uploading files using BusBoy</h3>
            <form id="form" method="POST" enctype="multip/form-data"></form>
            <div class="form-group"></div>
            <label for="field">Files</label>
            <input type="file" class="form-control" id="file" multiple>
            <output class="span" id="size">1GB</output>
            <br>
            <output class="span" id="msg">File Uploaded with Success!</output>
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-success">
            <input type="reset" class="btn btn-danger">
        </div>
    </div>
</body>

</html>
